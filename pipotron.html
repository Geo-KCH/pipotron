<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipotron Greenwashing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #388E3C;
            font-size: 2.5em;
        }
        h2 {
            color: #66BB6A;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 800px;
            margin-top: 20px;
        }
        .select-boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .select-boxes select {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            width: 250px;
        }
        .phrase {
            font-size: 1.5em;
            margin: 20px 0;
            color: #2E7D32;
        }
        button {
            background-color: #388E3C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px;
        }
        button:hover {
            background-color: #2E7D32;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Pipotron Greenwashing</h1>
    <h2>Toi aussi, crée ta propre phrase de greenwashing impressionnante en 1 clic !</h2>

    <div class="container">
        <div class="select-boxes">
            <select id="part1">
                <!-- Options sérieuses et ironiques combinées -->
                <option value="Dans une démarche écoresponsable ambitieuse,">Dans une démarche écoresponsable ambitieuse,</option>
                <option value="Avec une stratégie pour sauver la planète (enfin, presque),">Avec une stratégie pour sauver la planète (enfin, presque),</option>
                <option value="En adoptant une éthique verte qui brille de loin,">En adoptant une éthique verte qui brille de loin,</option>
                <option value="Guidés par notre amour des plantes d'intérieur,">Guidés par notre amour des plantes d'intérieur,</option>
                <option value="Dans un élan vers une empreinte carbone parfaitement floue,">Dans un élan vers une empreinte carbone parfaitement floue,</option>
                <option value="Portés par l’énergie des mots verts à la mode,">Portés par l’énergie des mots verts à la mode,</option>
                <option value="Dans une stratégie durable audacieuse,">Dans une stratégie durable audacieuse,</option>
                <option value="Avec une perspective éco-innovante,">Avec une perspective éco-innovante,</option>
                <option value="En adoptant une économie circulaire optimisée,">En adoptant une économie circulaire optimisée,</option>
                <option value="Dans un esprit de croissance verte et inclusive,">Dans un esprit de croissance verte et inclusive,</option>
            </select>

            <select id="part2">
                <!-- Options sérieuses et ironiques combinées -->
                <option value="nous maximisons l'utilisation des ressources renouvelables.">nous maximisons l'utilisation des ressources renouvelables.</option>
                <option value="nous promettons de repenser nos pratiques (un jour peut-être).">nous promettons de repenser nos pratiques (un jour peut-être).</option>
                <option value="nous limitons activement nos actions visibles.">nous limitons activement nos actions visibles.</option>
                <option value="nous croyons fermement au recyclage... des mots-clés.">nous croyons fermement au recyclage... des mots-clés.</option>
                <option value="nous promettons des actions concrètes, juste après cette campagne.">nous promettons des actions concrètes, juste après cette campagne.</option>
                <option value="nous ajoutons du vert à nos rapports annuels.">nous ajoutons du vert à nos rapports annuels.</option>
                <option value="nous réduisons activement notre empreinte carbone.">nous réduisons activement notre empreinte carbone.</option>
                <option value="nous maximisons l'usage des énergies propres.">nous maximisons l'usage des énergies propres.</option>
                <option value="nous repensons notre chaîne logistique pour plus de durabilité.">nous repensons notre chaîne logistique pour plus de durabilité.</option>
            </select>

            <select id="part3">
                <!-- Options sérieuses et ironiques combinées -->
                <option value="sans compromettre notre production de bénéfices.">sans compromettre notre production de bénéfices.</option>
                <option value="grâce à des mots soigneusement choisis.">grâce à des mots soigneusement choisis.</option>
                <option value="tout en respectant les attentes de notre service marketing.">tout en respectant les attentes de notre service marketing.</option>
                <option value="avec un impact mesurable en pixels verts.">avec un impact mesurable en pixels verts.</option>
                <option value="grâce à notre puissant filtre d'optimisme.">grâce à notre puissant filtre d'optimisme.</option>
                <option value="tout en garantissant une performance durable">tout en garantissant une performance durable</option>
                <option value="avec un impact positif mesurable sur l'environnement.">avec un impact positif mesurable sur l'environnement.</option>
                <option value="dans le respect des normes environnementales internationales.">dans le respect des normes environnementales internationales.</option>
            </select>

            <select id="part4">
                <!-- Options sérieuses et ironiques combinées -->
                <option value="pour un futur qui semble (presque) durable.">pour un futur qui semble (presque) durable.</option>
                <option value="en harmonie avec les photos de forêts de notre site web.">en harmonie avec les photos de forêts de notre site web.</option>
                <option value="pour que notre logo vert devienne vraiment tendance.">pour que notre logo vert devienne vraiment tendance.</option>
                <option value="dans un esprit de durabilité... au moins jusqu’à la prochaine campagne.">dans un esprit de durabilité... au moins jusqu’à la prochaine campagne.</option>
                <option value="pour un avenir plus durable.">pour un avenir plus durable.</option>
                <option value="en harmonie avec la nature.">en harmonie avec la nature.</option>
                <option value="au bénéfice des générations futures.">au bénéfice des générations futures.</option>
            </select>

            <select id="part5">
                <!-- Options sérieuses et ironiques combinées -->
                <option value="Avec des actions mesurées en hashtags.">Avec des actions mesurées en hashtags.</option>
                <option value="Grâce à un rapport bien verni et bien visible.">Grâce à un rapport bien verni et bien visible.</option>
                <option value="Dans une logique de reforestation digitale.">Dans une logique de reforestation digitale.</option>
                <option value="Avec des idées aussi vertes que la couleur de notre logo.">Avec des idées aussi vertes que la couleur de notre logo.</option>
                <option value="Dans une optique d'amélioration continue.">Dans une optique d'amélioration continue.</option>
                <option value="Soutenu par nos partenaires en communication créative.">Soutenu par nos partenaires en communication créative.</option>
                <option value="Avec un enthousiasme sponsorisé par notre équipe marketing.">Avec un enthousiasme sponsorisé par notre équipe marketing.</option>
            </select>
        </div>

        <p class="phrase" id="phrase">Sélectionnez vos options ou générez une phrase aléatoire !</p>

        <button onclick="generatePhrase()">Générer une phrase personnalisée</button>
        <button onclick="generateRandomPhrase()">Générer une phrase aléatoire</button>
    </div>

    <footer>
        Pipotron Greenwashing - Parce que faire semblant d'être vert, c'est déjà un début, non ?
    </footer>

    <script>
    function generatePhrase() {
        const part1 = document.getElementById('part1').value;
        const part2 = document.getElementById('part2').value;
        const part3 = document.getElementById('part3').value;
        const part4 = document.getElementById('part4').value;
        const part5 = document.getElementById('part5').value;
        const phrase = part1 + " " + part2 + " " + part3 + " " + part4 + " " + part5;
        document.getElementById('phrase').textContent = phrase;
    }

    function generateRandomPhrase() {
        const part1Options = document.getElementById('part1').options;
        const part2Options = document.getElementById('part2').options;
        const part3Options = document.getElementById('part3').options;
        const part4Options = document.getElementById('part4').options;
        const part5Options = document.getElementById('part5').options;

        const part1 = part1Options[Math.floor(Math.random() * part1Options.length)].value;
        const part2 = part2Options[Math.floor(Math.random() * part2Options.length)].value;
        const part3 = part3Options[Math.floor(Math.random() * part3Options.length)].value;
        const part4 = part4Options[Math.floor(Math.random() * part4Options.length)].value;
        const part5 = part5Options[Math.floor(Math.random() * part5Options.length)].value;

        const phrase = part1 + " " + part2 + " " + part3 + " " + part4 + " " + part5;
        document.getElementById('phrase').textContent = phrase;
    }
</script>


</body>
</html>
